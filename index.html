<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

    <header>
        <img src="/Imagenes/Vector.png" alt="Logo de Alura, Letra a">
    </header>
    
    <main>
        <section>
            <textarea class="inputtexto" cols="40" rows="6" placeholder="Ingrese su texto aqui:"> </textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">
                    Encriptar
                </button>
                <button class="desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>

            

        </section>

        <section>
            <textarea class="mensaje" cols="18" rows="8">

            </textarea>
            <img src="Imagenes/Muñeco.png" alt="Imagen de muñero buscando">

            <button class="copiar" onclick="btnCopiar()">
                Copiar Mensaje
            </button>
        </section>

    </main>
    <script src="script.js"></script>
    
</body>

</html>
